<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todura App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <div class="navbar navbar-unmaximized">
    <h1 class="wintitle">Todura</h1>
    <div class="close close-unmaximized" id="close"><i class="fa-solid fa-xmark"></i></div>
    <div class="settings" id="settingsButton"><i class="fa-solid fa-gear"></i></div>
  </div>
  <body>
    <div class="main main-unmaximized">
      <div class="sidebar-text-wrapper">
        <h1>Welcome to Todura</h1>
        <p>To get started, please add a new task to your todo list</p>
        <br><br><br>
        <button id="newTodoItem" class="sidebarButton">New Task</button>
      </div>
      <div id="settingsMenu">
        <script>
          const openTab = (evt, tabName) => {
            // Declare all variables
            var i, tabcontent, tablinks;
          
            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabContents");
            for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
            }
          
            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
              tablinks[i].classList.add('tablinks');
              tablinks[i].classList.remove('active-tablink');
            }
          
            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add('tablinks');
            evt.currentTarget.classList.add('active-tablink');
          }
        </script>
        <div id="tabContainer">
          <div id="closeSettings"><i class="fa-solid fa-xmark"></i></div>
          <button class="tablinks" onclick="openTab(event, 'general')">General</button>
          <button class="tablinks" onclick="openTab(event, 'appearance')">Appearance</button>
        </div>
        <div class="tabContents" id="general">
          <h1>General Settings</h1>
          <h3>UI Scale</h3>
          <input id="Uiscale" class="slider" step="1" type="range" min="5" max="15" value="10"/>
          <h3>Debug Mode</h3>
          <input id="debugMode" class="settingsCheckmark" type="checkbox"/>
        </div>
        <div class="tabContents" id="appearance">
          <h1>Appearance</h1>
          <h3>Current Theme</h3>
          <select name="themes" id="themes">
            <optgroup label="Default Theme">
              <option value="default/theme-d.json">Default - Dark</option>
              <option value="default/theme-l.json">Default - Light</option>
            </optgroup>
            <optgroup label="Sharp Theme">
              <option value="sharp/theme-d.json">Sharp - Dark</option>
              <option value="sharp/theme-l.json">Sharp - Light</option>
            </optgroup>
            <optgroup label="Other Themes">
              <option value="misc/forest.json">Forest</option>
              <option value="misc/translucent.json">Translucent</option>
            </optgroup>
            <option value="custom">Custom</option>
          </select>
          <br><br>
          <label for="customUrl" class="NewTaskInputLabel">Input Custom URL</label><br>
        <input onfocus="this.value='';" class="NewTaskInput" type="text" name="customUrl" id="customUrl" /> 
        <button class="sidebarButton" id="submitCustomUrl">Submit</button><br>
        <span id="invalidUrl">Invalid Url</span>
        <span id="successfulUrl">Successfully Loaded Url</span>
        </div>
      </div>
      <div class="NewTaskWindow" id="NewTaskWindow">
        <h1>New Task</h1>

        <div class="NewTaskClose" id="NewTaskClose"><i class="fa-solid fa-xmark"></i></div>

        <label for="newTaskName" class="NewTaskInputLabel">Task Name</label>
        <input onfocus="this.value=''" class="NewTaskInput" type="text" name="newTaskName" id="newTaskName" />

        <label for="newTaskDesc" class="NewTaskInputLabel">Task Objective</label>
        <input onfocus="this.value=''" class="NewTaskInput" type="text" name="newTaskDesc" id="newTaskDesc" />

        <br>
        <br>

        <button class="sidebarButton" id="createTask">Create</button>
      </div>
      <div class="NewTaskWindow" id="EditTaskWindow">
        <h1>Edit Task</h1>

        <div class="NewTaskClose" id="EditTaskClose"><i class="fa-solid fa-xmark"></i></div>

        <label for="newTaskName" class="NewTaskInputLabel">New Task Name</label>
        <input onfocus="this.value=''" class="NewTaskInput" type="text" name="newTaskName" id="EditTaskName" />

        <label for="newTaskDesc" class="NewTaskInputLabel">New Task Objective</label>
        <input onfocus="this.value=''" class="NewTaskInput" type="text" name="newTaskDesc" id="EditTaskDesc" />

        <br>
        <br>

        <button class="sidebarButton" id="editTask">Confirm</button>
      </div>
      <div id="banners">

      </div>
      <div id="todo-list">
      </div>
    </div>
    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
